<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .section { margin-bottom: 40px; }
        .form-group { margin-bottom: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Restaurant Reservation System</h1>

    <!-- Customers Section -->
    <div class="section">
        <h2>Customers</h2>
        <div id="customers-list"></div>
        <h3>Add New Customer</h3>
        <form id="customer-form">
            <div class="form-group">
                <label for="customer_id">Customer ID:</label>
                <input type="text" id="customer_id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Add Customer</button>
        </form>
        <div id="customer-error" class="error"></div>
    </div>

    <!-- Tables Section -->
    <div class="section">
        <h2>Tables</h2>
        <div id="tables-list"></div>
        <h3>Add New Table</h3>
        <form id="table-form">
            <div class="form-group">
                <label for="table_id">Table ID:</label>
                <input type="text" id="table_id" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" required>
            </div>
            <button type="submit">Add Table</button>
        </form>
        <div id="table-error" class="error"></div>
    </div>

    <!-- Reservations Section -->
    <div class="section">
        <h2>Reservations</h2>
        <div id="reservations-list"></div>
        <h3>Add New Reservation</h3>
        <form id="reservation-form">
            <div class="form-group">
                <label for="reservation_id">Reservation ID:</label>
                <input type="text" id="reservation_id" required>
            </div>
            <div class="form-group">
                <label for="res_customer_id">Customer ID:</label>
                <input type="text" id="res_customer_id" required>
            </div>
            <div class="form-group">
                <label for="res_table_id">Table ID:</label>
                <input type="text" id="res_table_id" required>
            </div>
            <div class="form-group">
                <label for="date_time">Date & Time:</label>
                <input type="datetime-local" id="date_time" required>
            </div>
            <button type="submit">Add Reservation</button>
        </form>
        <div id="reservation-error" class="error"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
